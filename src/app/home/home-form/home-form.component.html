<div class="container">
  <h2 class="heading">Reactive Form</h2>
  <form [formGroup]="userForm" (ngSubmit)="submitForm()">

    <div class="form-group">
      <label for="name">Name</label>
      <input
        [ngClass]="{'border-green': userForm.get('name')?.touched && userForm.get('name')?.valid, 'border-red': userForm.get('name')?.touched && userForm.get('name')?.invalid}"
        type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="userForm?.get('name')?.invalid && userForm?.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        [ngClass]="{'border-green': userForm.get('email')?.touched && userForm.get('email')?.valid, 'border-red': userForm.get('email')?.touched && userForm.get('email')?.invalid}"
        type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="userForm?.get('email')?.invalid && userForm?.get('email')?.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        [ngClass]="{'border-green': userForm.get('address')?.touched && userForm.get('address')?.valid, 'border-red': userForm.get('address')?.touched && userForm.get('address')?.invalid}"
        type="text" class="form-control" id="address" formControlName="address">
      <div *ngIf="userForm?.get('address')?.invalid && userForm?.get('address')?.touched" class="text-danger">
        Address is required.
      </div>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input
        [ngClass]="{'border-green': userForm.get('mobile')?.touched && userForm.get('mobile')?.valid, 'border-red': userForm.get('mobile')?.touched && userForm.get('mobile')?.invalid}"
        type="tel" class="form-control" id="mobile" formControlName="mobile">
      <div *ngIf="userForm?.get('mobile')?.invalid && userForm?.get('mobile')?.touched" class="text-danger">
        Please enter a valid mobile number.
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        [ngClass]="{'border-green': userForm.get('age')?.touched && userForm.get('age')?.valid, 'border-red': userForm.get('age')?.touched && userForm.get('age')?.invalid}"
        type="number" class="form-control" id="age" formControlName="age">
      <div *ngIf="userForm?.get('age')?.invalid && userForm?.get('age')?.touched" class="text-danger">
        Please enter a valid age (between 20 and 50).
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select (change)="getGender($event)"
        [ngClass]="{'border-green': userForm.get('gender')?.touched && userForm.get('gender')?.valid, 'border-red': userForm.get('gender')?.touched && userForm.get('gender')?.invalid}"
        class="form-control" id="gender" formControlName="gender">
        <option value="" disabled>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div *ngIf="userForm?.get('gender')?.invalid && userForm?.get('gender')?.touched" class="text-danger">
        Please select a gender.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
